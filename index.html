<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--  Login Section -->
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Email</h4>
        <input
          type="text"
          class="form-control"
          placeholder="example : siddik4x@gmail.com"
        />
        <br />
        <h4>Password</h4>
        <input
          type="password"
          class="form-control"
          placeholder="enter your password"
        />
        <br />
        <button class="btn btn-success" id="login-button">Login</button>
      </div>
    </div>

     <!-- Transaction Area -->
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="current-deposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="current-balance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              type="text"
              class="form-control"
              id="deposit-amount"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button class="btn btn-success" id="deposit-button">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              type="text"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button class="btn btn-success" id="withdraw-button">
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
